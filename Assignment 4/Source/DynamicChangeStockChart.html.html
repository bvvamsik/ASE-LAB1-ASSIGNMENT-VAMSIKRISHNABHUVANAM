	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<body onload="document.getElementById('userName').innerHTML =localStorage.getItem
		('userName');">
		<h1 align ="center" style="font-family:calibri;color:#ffffff" >Stock Analysis</h1>
    	<div align="center" style="height: 195px" style="width: 170px">

	<img style="height: 100%;opacity: 0.6" src="img/stock-market-crashes.jpg" >
		<div ng-app="apiApp" ng-controller="apiController">
			<label style="font-family: calibri;color:black;font-size:120%;font-weight:bold">Company Short Code : </label><input type="text" ng-model="shortCode" 
				id="shortCode"/><br/><br /> 
			<input type="button" value="Get Image" ng-click="RenderChart()"/> <br/><br /> 
			<span ng-show="showCharts"><img src="{{ imageURL }}" alt="Give inputs to display 
				image"></span>
		</div>
		<script>
			var angularApp = angular.module('apiApp', []);
			angularApp.controller('apiController', function($scope, $http) {
				$scope.imageURL = "";
				$scope.showCharts=false;
				$scope.showSpeakingMessage=false;
				$scope.RenderChart=function(){
					$scope.showCharts=true;
					$scope.showSpeakingMessage=false;
					$scope.imageURL="http://chart.finance.yahoo.com/z?s="+$scope.shortCode+"&t=3m&q=l&z=l&p=m50,m200";	
				};
				}
			);
		</script>
	</body>
</html>
